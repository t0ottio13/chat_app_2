    <title>Bird Chat</title>

<body>
    <header>
    <h1>Bird Chat</h1>
    </header>
    <main>
    <div class="main_wrapper">
        <div class="chat_screen">
            <div id="actor_screen"></div>
        </div>
        <div class="chat_text"><!-- ここにチャットを表示 -->
            <ul id="output"></ul>
        </div>
    </div>
    <div class="text_wrapper">
        <div class="from">
            <select size="1" id="name" type="text">
                <option value="トリをえらぶ">トリをえらぶ</option>
                <option value="フクロウ">フクロウ</option>
                <option value="オウム">オウム</option>
                <option value="クジャク">クジャク</option>
                <option value="ターキー">ターキー</option>
                <option value="フラミンゴ">フラミンゴ</option>
                <option value="ドードー">ドードー</option>
            </select>
            <!-- <input type="text" name="name" class="name_from" id="name"> -->
            <input type="text" name="text" class="text_from" id=text>
            <input type="button" class="submit_btn" id="send" value="送信">
        </div>
        <input type="button" class="logout_btn" id="logout" value="ログアウト">
    </div>
    </main>
    <footer></footer>
